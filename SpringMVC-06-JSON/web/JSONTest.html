<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // 编写一个JavaScript对象
        var user = {
            name: "Quan",
            age: 3,
            sex: "男"
        };

        // 将JS对象转化为JSON对象
        var json = JSON.stringify(user);

        // 将JSON对象转换为JS对象
        var obj = JSON.parse(json);

        console.log(obj);
        console.log(json);
        console.log(user);
    </script>

</head>
<body>

</body>
</html>
